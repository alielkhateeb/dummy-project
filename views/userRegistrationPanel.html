<div id="user-registration-panel">
	<div class="panel-title">
		User Registration
	</div>
	<div class="form-body">
		<form>
			<div class="row">
				<div class="form-input full-name">
					<label class="form-label" for="full-name">
						Full name<br>
					</label>
					<div class="text-input">
						<input id="full-name" type="text" name="fullName"/>
						<div class="instructions">Some instructions lah</div>
					</div>
				</div>
				<div class="form-input ride-in-group">
					<label class="form-label">
						Ride in group?<br>
					</label>
					<div class="radio-input">
						<label class="radio-label">Always
							<input type="radio" name="rideInGroup" value="always"/>
							<span class="check-mark"></span>
						</label>
						<label class="radio-label">Sometimes
							<input type="radio" name="rideInGroup" value="sometimes"/>
							<span class="check-mark"></span>
						</label>
						<label class="radio-label">Never
							<input id="ride-in-group-never" type="radio" name="rideInGroup" value="never"/>
							<span class="check-mark"></span>
						</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-input e-mail">
					<label class="form-label" for="e-mail">
						E-mail<br>
					</label>
					<div class="text-input">
						<input id="e-mail" type="email" name="email"/>
						<div class="instructions">Some instructions lah</div>
					</div>
				</div>
				<div class="form-input days-of-week">
					<label class="form-label">
						Days of the week<br>
					</label>
					<div class="checkbox-input">
						<label class="checkbox-label">Sun
							<input type="checkbox">
							<span class="check-mark"></span>
						</label>
						<label class="checkbox-label">Mon
							<input type="checkbox">
							<span class="check-mark"></span>
						</label>
						<label class="checkbox-label">Tue
							<input type="checkbox">
							<span class="check-mark"></span>
						</label>
						<label class="checkbox-label">Wed
							<input type="checkbox">
							<span class="check-mark"></span>
						</label>
						<label class="checkbox-label">Thu
							<input type="checkbox">
							<span class="check-mark"></span>
						</label>
						<label class="checkbox-label">Fri
							<input type="checkbox">
							<span class="check-mark"></span>
						</label>
						<label class="checkbox-label">Sat
							<input type="checkbox">
							<span class="check-mark"></span>
						</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-input city">
					<label class="form-label" for="city">
						City<br>
					</label>
					<div class="text-input">
						<input id="city" type="text" name="fullName"/>
						<div class="instructions">Some instructions lah</div>
					</div>
				</div>
				<div class="form-input actions">
					<button>Cancel</button>
					<button class="success">Save</button>
				</div>
			</div>
		</form>
	</div>
</div>
